<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="data:,">
    <title>EvSoC Camera Stream</title>
</head>
<body>
    <div class="row">
        <div class="column1">
            <div class="camera_output div-center">
                <img id="camera_output" src="/api/camera" alt="stream camera" class="camera_output"/>
            </div>
            <div>
                <div>
                    <h4>Gallery</h4>
                </div>
                <div id="div-gallery">
                    <div id="gallery" class="div-center"></div>
                </div>

            </div>
            <div class="clearfix"></div>
            <div style="padding:6px;"></div>
            <div class="div-center">
                <div id="pagination">
                    <button class="btn_prev button" disabled>Prev</button>
                    <span id="page-num"></span>
                    <button class="btn_next button">Next</button>
                </div>
            </div>
        </div>

        <div class="column2">
            <div>
                <h4>Camera Settings</h4>
                <div>
                <p>Digital Gain: <span id="p_digital_gain"></span></p>
                <input type="range" min="0" max="20" value="4" class="slider" id="slider_digital_gain">
                <p>Exposure: <span id="p_exposure"></span></p>
                <input type="range" min="0" max="20" value="4" class="slider" id="slider_exposure">
                </div>
            </div>
            <hr>
            <div>
                <h4>Effect</h4>
                <div>
                    <div class="div-center">
                        <button id="btn_normal" class="button">Normal</button>
                        <button id="btn_sw_grayscale" class="button">Edge Detection</button>
                        <button id="btn_erosion" class="button">Grayscale</button>
                    </div>

                    <div class="div-center">
                        <button id="btn_capture" class="button">Capture Photo</button>
                    </div>
                    <div>
                        <p id="msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
